<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Invitación Fiesta Maxi!</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="contenedor">
        <h1>Hola soy Maxi y te invito a vivir una aventura increible en mi NinjaParty Nro 7!</h1>
        
        <div class="fila-evento">
            <div class="info-evento">
                <div class="info-texto">
                    <p><strong>Fecha:</strong> 30 de agosto de 2025</p>
                    <p><strong>Hora:</strong> 02:30 pm</p>
                    <p><strong>Lugar:</strong> Circulo Militar, Pampatar</p>
                </div>
            </div>
            
            <div id="gifFiesta" style="display:none;">
                <img src="./assets/ninjago_trans.gif" alt="Animación Ninjago">
            </div>
            
            <!-- Contador movido al final del fila-evento -->
            <div id="contador-regresivo">
                <h2>¡FALTA POCO!</h2>
                <div class="tiempo-restante">
                    <div class="tiempo">
                        <span id="dias">00</span>
                        <span>Dias</span>
                    </div>
                    <div class="tiempo">
                        <span id="horas">00</span>
                        <span>Horas</span>
                    </div>
                    <div class="tiempo">
                        <span id="minutos">00</span>
                        <span>Minutos</span>
                    </div>
                    <div class="tiempo">
                        <span id="segundos">00</span>
                        <span>Segundos</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="botones">
            <button id="confirmarBtn">Confirmar Asistencia</button>
            <button id="ubicacionBtn">Ver Ubicación</button>
        </div>
        
        <div id="contenedorMapa" style="display:none;">
        </div>
    </div>

    <audio id="musicaNinjago" src="./assets/opening ninjago.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
